<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">

            <h1>PASSWORD GENERATOR</h1>

            <div class="container-input">
                <input type="text" id="password" placeholder="Password" class="Password-display">
                <button>
                    <span id="copied">Copied</span>
                    <img src="copy.svg" width="28px" height="23px" id="copy-img">
                </button>
            </div>

            <div class="container-setter">
                <div class="password-length">
                    <p>Password Length</p>
                    <p id="password-length-number">10</p>
                </div>

                <input id="range" type="range" min="1" max="20" step="1">

                <label for="uppercase" class="checkbox-container" >Include UpperCase letters
                    <input type="checkbox" id="uppercase">
                    <span class="checkmark"></span>
                </label>
                <label for="lowercase" class="checkbox-container">Include LowerCase letters
                    <input type="checkbox" id="lowercase">
                    <span class="checkmark"></span>
                </label>
                <label for="number" class="checkbox-container">Include Number
                    <input type="checkbox" id="number">
                    <span class="checkmark"></span>
                </label>
                <label for="symbols" class="checkbox-container" >Include Symbols
                    <input type="checkbox" id="symbols">
                    <span class="checkmark"></span>
                </label>

                <div class="strength">
                    <p>Strength</p>
                    <div id="strength-indicator"></div>
                </div>
                <button id="submit-btn">Generate Password</button>
            </div>


       </div>
       </div>

    <script src="style.js"></script>
</body>
</html>
